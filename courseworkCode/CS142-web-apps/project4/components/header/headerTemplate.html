<div class="personalized-header">


	<h1 class="clock-header-intro">Hello there. I am a header, but I am also a clock. Please bask in the glory of my temporal knowledge.</h1>
	<h2 class="clock-date">Today's date is {{date.month}} {{date.day}}, {{date.year}}</h2>
	<h2 class="clock-time" ng-bind="time">The time is probably {{date.hours}} hours, {{date.minutes}} minutes, and {{date.seconds}} seconds.</h2>

</div>
